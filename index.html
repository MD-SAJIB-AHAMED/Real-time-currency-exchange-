<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyberpunk Currency Converter</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="neon-title">Currency Converter</h1>
    <div class="converter-card">
      <div class="field">
        <label for="from-currency">From</label>
        <div class="select-wrapper">
          <img id="from-flag" class="flag" src="" alt="Flag">
          <select id="from-currency"></select>
        </div>
      </div>

      <button id="swap-btn" title="Swap currencies">ðŸ”„</button>

      <div class="field">
        <label for="to-currency">To</label>
        <div class="select-wrapper">
          <img id="to-flag" class="flag" src="" alt="Flag">
          <select id="to-currency"></select>
        </div>
      </div>

      <div class="field">
        <label for="amount">Amount</label>
        <input type="number" id="amount" value="1" />
      </div>

      <button id="convert-btn">Convert</button>
      <div id="result" class="result">Result will appear here</div>

      <div class="history">
        <h3>Recent Conversions</h3>
        <ul id="history-list"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
